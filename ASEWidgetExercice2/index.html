<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:widget="http://www.netvibes.com/ns/">

<head>
	<title>ASE Widget - UIKit Exercise</title>

	<meta name="author" content="BKX" />
	<meta name="description" content="BKX Widget - UIKit Exercise" />
	<meta name="apiVersion" content="1.3" />
	<meta name="debugMode" content="true" />
	<meta name="strictMode" content="false" />

	<script type="text/javascript" src="../../BTWWLibrairies/jquery/jquery-3.2.1.min.js"></script>
	
	<!-- Application Preferences -->
	<widget:preferences>
		<widget:preference type="text" name="UserName" label="User Name" defaultValue='MyUserName' />
		<widget:preference type="text" name="FirstName" label="First Name" defaultValue='MyFirstName' />
		<widget:preference type="text" name="LastName" label="Last Name" defaultValue='MyLastName' />
		<widget:preference type="text" name="Email" label="Email" defaultValue='MyEmail@Email.com' />
	</widget:preferences>

	<!-- Widget files -->
	<link rel="stylesheet" type="text/css" href="styles/Main.css" />
	<script type="text/javascript" src="scripts/Main.js"></script>
	
	<!-- STEP 2 : Add the UIKit reference 
	<link rel="stylesheet" href="../UIKIT/UIKIT.css">
    <script src="../UIKIT/UIKIT.js"></script>
	-->
	
	<!-- Javascript -->
	<script type="text/javascript">
		function widgetLoading() {
			if (widget) {
				executeWidgetCode();
			} else {
				console.warn("Defered widget Loading");
				setTimeout(widgetLoading, 100); //Wait for widget object to be added correctly
			}
		}
		widgetLoading();
	</script>
</head>

<body>
	<p>Loading Widget ...</p>
</body>

</html>
